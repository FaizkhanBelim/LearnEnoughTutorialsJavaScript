<html>
<head>
    <title>Image Gallery</title>
    <link href="E:/Learning/CSS/favicon.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<body>
    <div class="gallery col-three">
        <div class="col col-nav gallery-thumbs" id="gallery-thumbs">
            <div class="current">
                <img src="\Learning\\JavaScript\images\large\beach.jpg" alt="Venice Beach" 10
                    data-large-version="\Learning\\JavaScript\images\large\beach.jpg" 11 data-title="Venice Beach" 12
                    data-description="An overhead shot of Venice Beach, California.">
            </div>
            <div>
                <img src="\Learning\\JavaScript\images\small\turtle.jpg" alt="turtle" 19
                    data-large-version="/images/large/turtle.jpg" 20 data-title="Sea Turtle" 21
                    data-description="A friendly sea turtle.">

        </div>
        <div class="col col-content">
            <div class="gallery-photo" id="gallery-photo">
                <img src="\Learning\\JavaScript\images\large\beach.jpg" alt="Venice Beach">
            </div>
        </div>
        <div class="col col-aside gallery-info" id="gallery-info">
            <h3 class="title">Venice Beach</h3>
            <p class="description">An overhead shot of Venice Beach, California.</p>
        </div>
    </div>
</body>

</html>
