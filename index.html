    <script>
        function dayName(date) {
            const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday"];
            return daysOfTheWeek[date.getDay()];
        }
        let now =new Date();
        alert(`Hello, World! Happy ${dayName(now)}.`);
